<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="con">
      <h1>popup page</h1>
      <!-- <h2>how to create popup box using html,css and js</h2> -->
      <p id="sub-p">click below button for popup</p>
      <div class="outer">
        <div class="popup">
        <i class="fa-solid fa-circle-check fa-beat"
            style="
              font-size: 45px;
              text-align: center;
              width: 60px;
              border-radius: 13px;
  
              margin-top: 80px;
            "
          ></i>
          <br />
          <h2>you have subscribed</h2>
          <button id="closebtn">close</button>
          <br />
        </div>
        <br>
        <button id="showbtn">popup</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
